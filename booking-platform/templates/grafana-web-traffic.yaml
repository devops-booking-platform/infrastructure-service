{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-web-traffic-dashboard
  namespace: {{ .Release.Namespace }}
data:
  web-traffic.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null } ] }
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 6, "x": 0, "y": 0 },
          "id": 1,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false } },
          "targets": [
            {
              "expr": "sum(increase(http_requests_received_total[24h]))",
              "legendFormat": "Total Requests",
              "refId": "A"
            }
          ],
          "title": "Total HTTP Requests (24h)",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null } ] }
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 6, "x": 6, "y": 0 },
          "id": 2,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false } },
          "targets": [
            {
              "expr": "sum(increase(http_requests_received_total{code=~\"2..|3..\"}[24h]))",
              "legendFormat": "Success",
              "refId": "A"
            }
          ],
          "title": "Successful Requests (2xx/3xx - 24h)",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "yellow", "value": null }, { "color": "red", "value": 100 } ] }
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 6, "x": 12, "y": 0 },
          "id": 3,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false } },
          "targets": [
            {
              "expr": "sum(increase(http_requests_received_total{code=~\"4..|5..\"}[24h]))",
              "legendFormat": "Errors",
              "refId": "A"
            }
          ],
          "title": "Failed Requests (4xx/5xx - 24h)",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "blue", "value": null } ] }
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 6, "x": 18, "y": 0 },
          "id": 4,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false } },
          "targets": [
            {
              "expr": "sum(unique_visitors_total)",
              "legendFormat": "Visitors",
              "refId": "A"
            }
          ],
          "title": "Unique Visitors",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "decimals": 2,
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "green", "value": null } ] },
              "unit": "decgbytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 6 },
          "id": 5,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false } },
          "targets": [
            {
              "expr": "sum(increase(prometheus_http_response_size_bytes_sum[24h])) / 1024 / 1024 / 1024",
              "legendFormat": "Traffic GB",
              "refId": "A"
            }
          ],
          "title": "Total HTTP Traffic (GB - 24h)",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [ { "color": "orange", "value": null } ] }
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 6 },
          "id": 6,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false } },
          "targets": [
            {
              "expr": "sum(increase(http_requests_received_total{code=\"404\"}[24h]))",
              "legendFormat": "404 Errors",
              "refId": "A"
            }
          ],
          "title": "404 Not Found (24h)",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "auto"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 12 },
          "id": 7,
          "options": {
            "footer": {
              "fields": "",
              "reducer": ["sum"],
              "show": false
            },
            "showHeader": true
          },
          "targets": [
            {
              "expr": "topk(15, sum by (method, route) (increase(http_requests_received_total{code=\"404\"}[24h])))",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Top 404 Endpoints (24h)",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": { "Time": true },
                "indexByName": {},
                "renameByName": {
                  "Value": "Count",
                  "method": "Method",
                  "route": "Endpoint"
                }
              }
            }
          ],
          "type": "table"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "tooltip": false, "viz": false, "legend": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [ { "color": "green", "value": null } ]
              },
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 20 },
          "id": 8,
          "options": { "legend": { "calcs": [], "displayMode": "table", "placement": "right" }, "tooltip": { "mode": "multi" } },
          "targets": [
            {
              "expr": "sum by (method, route) (rate(http_requests_received_total[5m]))",
              "legendFormat": "{{ `{{method}} {{route}}` }}",
              "refId": "A"
            }
          ],
          "title": "HTTP Requests per Second by Endpoint",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "hideFrom": { "tooltip": false, "viz": false, "legend": false }
              },
              "mappings": []
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 28 },
          "id": 9,
          "options": {
            "legend": { "displayMode": "table", "placement": "right", "values": ["value"] },
            "pieType": "pie",
            "tooltip": { "mode": "single" }
          },
          "targets": [
            {
              "expr": "sum by (code) (increase(http_requests_received_total[24h]))",
              "legendFormat": "{{ `{{code}}` }}",
              "refId": "A"
            }
          ],
          "title": "HTTP Status Codes Distribution (24h)",
          "type": "piechart"
        },
        {
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "hideFrom": { "tooltip": false, "viz": false, "legend": false }
              },
              "mappings": []
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 28 },
          "id": 10,
          "options": {
            "legend": { "displayMode": "table", "placement": "right", "values": ["value"] },
            "pieType": "pie",
            "tooltip": { "mode": "single" }
          },
          "targets": [
            {
              "expr": "sum by (method) (increase(http_requests_received_total[24h]))",
              "legendFormat": "{{ `{{method}}` }}",
              "refId": "A"
            }
          ],
          "title": "HTTP Methods Distribution (24h)",
          "type": "piechart"
        }
      ],
      "schemaVersion": 39,
      "style": "dark",
      "tags": ["web", "http", "traffic"],
      "templating": { "list": [] },
      "time": { "from": "now-24h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Web Traffic Metrics",
      "uid": "web-traffic",
      "version": 1
    }
{{- end }}
