apiVersion: apps/v1
kind: Deployment
metadata:
  name: seq
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seq
  template:
    metadata:
      labels:
        app: seq
    spec:
      containers:
        - name: seq
          image: datalust/seq:latest
          ports:
            - containerPort: 80
            - containerPort: 5341
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SEQ_FIRSTRUN_NOAUTHENTICATION
              value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: seq
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: seq
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: ingest
      port: 5341
      targetPort: 5341
  type: ClusterIP
